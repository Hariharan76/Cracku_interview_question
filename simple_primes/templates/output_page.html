<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers Output</title>
</head>
<body>
    <h1>Prime Numbers Less Than or Equal to {{ number }}</h1>
    <ul>
        {% for prime in primes %}
            <li>{{ prime }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'input_page' %}">Find another prime</a>
</body>
</html>
